# Deploy Angular app to GitHub Pages on push to main
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

# Allow this workflow to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one deployment at a time
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm run build

      # Copy index.html to 404.html for SPA routing on GitHub Pages
      - run: cp dist/arbiter-demo/browser/index.html dist/arbiter-demo/browser/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/arbiter-demo/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
